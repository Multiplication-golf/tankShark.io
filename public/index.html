<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TankShark.IO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="A fun open world game were everyone is foe. Enjoy lots of fun with loads of new tanks and shapes."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />
  </head>
  <body>
    <div id="start" class="container">
      <h1>Welcome to TankShark!</h1>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        autocomplete="given-name"
        maxlength="11"
      />
      <button id="playButton">Play</button>
    </div>
    <div
      id="game"
      style="
        display: none;
        width: 100vw;
        position: absolute;
        height: 100vh;
        top: 0;
        left: 0;
        overflow: hidden;
      "
    >
      <img
        src="assets/youDied.png"
        style="
          width: 99.9vw;
          position: absolute;
          height: 99.9vh;
          z-index: 10;
          top: 0;
          left: 0;
          display: none;
        "
        id="die"
      />
      <div
        style="
          display: grid;
          grid-template-columns: repeat(10, 1000px);
          grid-template-rows: repeat(10, 1000px);
          grid-gap: 0px;
          width: 10000px;
          height: 10000px;
          position: absolute;
          top: -5000px;
          left: -5000px;
          -khtml-user-select: none;
          -o-user-select: none;
          -moz-user-select: none;
          -webkit-user-select: none;
          user-select: none;
        "
        id="grid"
      ></div>
      <div
        style="
          overflow: hidden;
          width: 99.9vw;
          height: 99.9vh;
          top: 0;
          left: 0;
          position: absolute;
        "
        id="container"
      >
        <div
          style="
            position: relative;
            width: 45vw;
            height: 05.140640155vh;
            top: 95vh;
            left: 27.5vw;
            z-index: 6;
          "
        >
          <img
            src="assets/barXP.png"
            style="width: 100%; height: 100%; user-select: none"
          />
        </div>
        <p
          id="players"
          style="z-index: 100000000000; position: absolute; top: 0; left: 0"
        ></p>
      </div>
      <style>
        @keyframes move {
          0% {
            transform: translateX(0);
            opacity: 0;
          }
          100% {
            transform: translateX(3vw);
            opacity: 1;
          }
        }
      </style>
      <div
        id="tanktiles"
        style="
          width: 25vw;
          height: 15vw;
          position: absolute;
          top: 0;
          left: -15vw;
          display: none;
          z-index: 2000;
        "
      ></div>
      <canvas
        id="ghostCanvas"
        style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh"
      ></canvas>
      <div class="outer-box" id="teamMain">
        <div class="inner-box">
            <span class="close-btn" id="Xbutton">X</span>
            <div class="container_" id="teamcontainer">
              <div class="team">Team1</div>
              <div class="team">Team2</div>
              <div class="team">Team3</div>
              <div class="team">Team4</div>
            </div>
        </div>
        <div class="button-container">
            <button class="btn btn-join" id="join/leave">Join</button>
            <button class="btn btn-create" id="create/delete">Create team</button>
        </div>
    </div>
      <div
        style="
          text-align: center;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          z-index: 9;
          width: 300px;
          height: 8vw;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          position: absolute;
          top: 5vh;
          left: 5vw;
          display: none;
        "
        id="requestJoin"
      >
        <strong
          ><span style="color: #00ffff; font-size: 40px"
            >Allow Join
            <br />
            <button
              style="
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 3.5vw;
                height: 3.5vw;
                margin-left: 10px;
                margin-right: 10px;
                border-radius: 8px;
              "
              id="allowNo"
            >
              <strong>no</strong></button
            ><button
              style="
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 3.5vw;
                height: 3.5vw;
                margin-left: 10px;
                border-radius: 8px;
                margin-right: 10px;
              "
              id="allowYes"
            >
              <strong>yes</strong>
            </button>
          </span></strong
        >
      </div>
      <div
        id="teambox"
        style="
          text-align: center;
          background: #fff;
          padding: -10px 20px 20px 20px;
          border-radius: 8px;
          z-index: 9;
          width: 400px;
          height: 250px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          display: none;
          position: absolute;
          top: calc(50vh - 155px);
          left: calc(50vw - 220px);
        "
      >
        <h1 style="z-index: 10">Your team name</h1>
        <label class="label" for="checkbox">Hidden:</label>
        <label class="switch" id="checkbox">
          <input type="checkbox" id="hidden" class="null" />
          <span class="slider round" id="getval"></span>
        </label>
        <br /><br />
        <label class="label" for="checkbox2">Private:</label>
        <label class="switch" id="checkbox2">
          <input type="checkbox" id="private" class="null2" />
          <span class="slider round" id="getval2"></span>
        </label>
        <input
          type="text"
          id="teamname"
          style="z-index: 10"
          placeholder="Enter your team name"
          autocomplete="given-lastname"
          maxlength="11"
        />
        <button id="teamButton" style="z-index: 10">Create team</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.4.0/dist/light/protobuf.min.js"></script>
    <script src="scriptClient.js"></script>
  </body>
</html>
